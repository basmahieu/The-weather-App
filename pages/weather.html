<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- style -->
    <link rel="stylesheet" href="/css/main.css" />

    <title>The weather app</title>
  </head>
  <body>
    <div id="side-margins">
      <container>
        <div class="row">
          <!-- header -->
          <div class="col-sm">
            <img
              src="/img/location-icon-yellow.png"
              alt="sunny-icon"
              class="location-icon-yellow float-sm-left"
            />

            <h2 class="float-sm-left">[Location Name]</h2>
            <button
              type="button"
              class="btn btn-secondary rounded-pill float-sm-right"
            >
              <a href="/index.html">Change location</a>
            </button>
          </div>
        </div>
        <div class="row">
          <!-- Column 1 -->
          <div class="col-sm text-center">
            <div class="card">
              <img
                src="/img/sunny.png"
                alt="sunny-icon"
                class="weather-icons"
              />
              <h3>[Sunny]</h3>
              <div class="temperature">[30°]</div>
              <div class="date">[Today]</div>
            </div>
          </div>

          <!-- Column 2 -->
          <div class="col-sm text-center">
            <div class="card">
              <img
                src="/img/sunny.png"
                alt="sunny-icon"
                class="weather-icons"
              />
              <h3>[Sunny]</h3>
              <div class="temperature">[30°]</div>
              <div class="date">[Today]</div>
            </div>
          </div>

          <!-- Column 3 -->
          <div class="col-sm text-center">
            <div class="card">
              <img
                src="/img/sunny.png"
                alt="sunny-icon"
                class="weather-icons"
              />
              <h3>[Sunny]</h3>
              <div class="temperature">[30°]</div>
              <div class="date">[Today]</div>
            </div>
          </div>

          <!-- Column 4 -->
          <div class="col-sm text-center">
            <div class="card">
              <img
                src="/img/sunny.png"
                alt="sunny-icon"
                class="weather-icons"
              />
              <h3>[Sunny]</h3>
              <div class="temperature">[30°]</div>
              <div class="date">[Today]</div>
            </div>
          </div>

          <!-- Column 5 -->
          <div class="col-sm text-center">
            <div class="card">
              <img
                src="/img/sunny.png"
                alt="sunny-icon"
                class="weather-icons"
              />
              <h3>[Sunny]</h3>
              <div class="temperature">[30°]</div>
              <div class="date">[Today]</div>
            </div>
          </div>
        </div>
      </container>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
