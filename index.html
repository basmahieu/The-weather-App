<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- style -->
    <link rel="stylesheet" href="/css/main.css" />

    <title>The weather app</title>
  </head>

  <body>
    <container>
      <div class="row">
        <div class="col">
          <!-- Side left -->
        </div>
        <div class="col-8 text-center">
          <img src="img/sunny_v1.png" alt="â€œSun-logo" id="sun-logo" />

          <h1>Drop it like it's hot?</h1>
          <input
            class="form-control form-control-lg inputValue"
            type="text"
            placeholder="City"
          />

          <button
            type="button"
            class="btn btn-primary rounded-pill btn-lg button submit"
            id="run"
            value="Submit"
          >
            Find out
          </button>
        </div>

        <div class="col">
          <!-- Side right -->
        </div>
      </div>
    </container>

    <!-- Cards -->
    <container>
      <div class="card text-center mt-4 display">
        <!-- <img alt="sunny-icon" class="weather-icons icon" /> -->
        <img src="" alt="" />
        <h3 class="desc"></h3>
        <div class="temp temperature"></div>
        <div class="name"></div>
        <div class="date"></div>
      </div>
    </container>
    <!-- Optional JavaScript -->
    <script src="/js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
